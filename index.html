<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script data-cfasync="false" type="text/javascript" src="form-submission-handler.js"></script>
</head>
<body>
    <section class="email-me">
        <h2 class="title-section">EMAIL</h2>
        <form class="gform" action="https://script.google.com/macros/s/AKfycbzcNqiLoAwIf5KMDb_zjZtzIN6XFe413sIRjcgD7Q/exec" method="POST" data-email="qhflrnfl4324@gmail.com">
          <fieldset>
            <div class="email_form">
              <div class="box-input">
                <label for="userName">보내는 이</label>
                <input type="text" id="userName" name="name" placeholder="이름" onfocus="this.placeholder=''" onblur="this.placeholder='이름'" required>
              </div>
              <div class="box-input">
                <label for="userEmail">이메일 주소</label>
                <input type="email" id="userEmail" name="email" placeholder="이메일" onfocus="this.placeholder=''" onblur="this.placeholder='이메일'" required>
              </div>
              <div class="box-input">
                <button type="submit" class="btn-send">전송</button>
              </div>
              <div class="box-input">
                <textarea name="message" id="userMessage" style="width: 100%; height:480px;" required></textarea>
              </div>
            </div>
          </fieldset>
          <div style="display:none" class="thankyou_message">
            <!-- You can customize the thankyou message by editing the code below -->
            <p>연락주셔서 감사합니다. 빠른 시일 내에 답변 드리겠습니다🚀</p>
            </h2>
           </div>
        </form>
        </div>
      </section>

</body>
